<!DOCTYPE html>
<html>
    <head>
        <title>Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs</title>
        <meta name="author" content="Sean Bradley" />
        <link rel="stylesheet" href="style.css" />
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }

            a {
                color: #ffffff;
            }

            #progressBar {
                width: 500px;
                height: 24px;
                position: absolute;
                left: 50%;
                top: 25px;
                margin-left: -250px;
            }

            #instructions {
                color: white;
                position: absolute;
                left: 50%;
                top: 10px;
                margin-left: -220px;
                font-family: monospace;
            }
        </style>
        <!-- Import maps polyfill -->
        <!-- Remove this when import maps will be widely supported -->
        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

        <script type="importmap">
            {
                "imports": {
                    "three": "./build/three.module.js",
                    "three/examples/jsm/controls/OrbitControls": "/jsm/controls/OrbitControls.js",
                    "three/examples/jsm/loaders/GLTFLoader": "/jsm/loaders/GLTFLoader.js",
                    "three/examples/jsm/libs/stats.module": "/jsm/libs/stats.module.js",
                    "three/examples/jsm/libs/tween.module.min": "/jsm/libs/tween.module.min.js"
                }
            }
        </script>
    </head>

    <body>
        <a href="/view_source/tween-animation-mixer.html" id="vwSrcLink" target="_blank">&lt;&gt;</a>
        <progress value="0" max="100" id="progressBar"></progress>
        <div id="instructions">
            Double click anywhere on the coloured plane. (Model from
            <a href="https://www.mixamo.com" target="_blank" rel="nofollow noopener">Mixamo</a>)
        </div>
        <script type="module">
            import * as THREE from 'https://threejs.org/build/three.module.js';
            import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
            import { GLTFLoader } from 'https://threejs.org/examples/jsm/loaders/GLTFLoader.js'
            import Stats from 'https://threejs.org/examples/jsm/libs/stats.module.js'
            import { TWEEN } from 'https://threejs.org/examples/jsm/libs/tween.module.min.js'

            const scene = new THREE.Scene()
            const axesHelper = new THREE.AxesHelper(5)
            scene.add(axesHelper)

            var light1 = new THREE.SpotLight()
            light1.position.set(2.5, 5, 2.5)
            light1.angle = Math.PI / 8
            // light1.penumbra = 0.5
            light1.castShadow = true
            light1.shadow.mapSize.width = 1024
            light1.shadow.mapSize.height = 1024
            light1.shadow.camera.near = 0.5
            light1.shadow.camera.far = 20
            scene.add(light1)

            var light2 = new THREE.SpotLight()
            light2.position.set(-2.5, 5, 2.5)
            light2.angle = Math.PI / 8
            // light2.penumbra = 0.5
            light2.castShadow = true
            light2.shadow.mapSize.width = 1024
            light2.shadow.mapSize.height = 1024
            light2.shadow.camera.near = 0.5
            light2.shadow.camera.far = 20
            scene.add(light2)

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000)
            camera.position.set(0.8, 1.4, 1.0)

            const renderer = new THREE.WebGLRenderer()
            renderer.setSize(window.innerWidth, window.innerHeight)            
            renderer.toneMapping = THREE.ACESFilmicToneMapping
            renderer.toneMappingExposure = 0.8
            renderer.outputEncoding = THREE.sRGBEncoding
            renderer.shadowMap.enabled = true
            document.body.appendChild(renderer.domElement)

            const controls = new OrbitControls(camera, renderer.domElement)
            controls.screenSpacePanning = true
            controls.target.set(0, 1.1, 0)
            
            let sceneMeshes = []
            
            const planeGeometry = new THREE.PlaneGeometry(25, 25)
            const texture = new THREE.TextureLoader().load('img/grid.png')
            const plane = new THREE.Mesh(planeGeometry, new THREE.MeshPhongMaterial({ map: texture }))
            plane.rotateX(-Math.PI / 2)
            plane.receiveShadow = true
            scene.add(plane)
            sceneMeshes.push(plane)
            
            let mixer
            let modelReady = false
            let modelMesh
            let animationActions = []
            let activeAction
            
            let lastAction
            const gltfLoader = new GLTFLoader()
            gltfLoader.load(
                'models/fully_rigged_ikfk_wolf.glb',
                (gltf) => {
                    gltf.scene.traverse(function (child) {
                        if (child.isMesh) {
                            let m = child
                            m.receiveShadow = true
                            m.castShadow = true
                            m.frustumCulled = false
                            m.geometry.computeVertexNormals()
                            if (child.material) {
                                //(<THREE.Mesh>child).material = material
                                const mat = child.material
                                // mat.metalness = 0
                                // mat.roughness = 0
                                mat.transparent = false
                                mat.side = THREE.FrontSide
                            }
                            console.log(child.material)
                        }
                    })
                    mixer = new THREE.AnimationMixer(gltf.scene)
                    let animationAction = mixer.clipAction(gltf.animations[0])
                    animationActions.push(animationAction)
                    activeAction = animationActions[0]
                    gltf.scene.scale.set(0.005, 0.005, 0.005);
                    scene.add(gltf.scene)
                    modelMesh = gltf.scene

                    console.log("animationac", animationActions)
                    //add an animation from another file
                    gltfLoader.load(
                        'models/Kachujin/Kachujin@kick.glb',
                        (gltf) => {
                            console.log('loaded Kachujin kick')
                            let animationAction = mixer.clipAction(gltf.animations[0])
                            animationActions.push(animationAction)
                            //add an animation from another file
                            gltfLoader.load(
                                'models/Kachujin/Kachujin@walking.glb',
                                (gltf) => {
                                    console.log('loaded Kachujin walking')
                                    gltf.animations[0].tracks.shift() //delete the specific track that moves the object forward while running
                                    let animationAction = mixer.clipAction(gltf.animations[0])
                                    animationActions.push(animationAction)
                                    progressBar.style.display = 'none'
                                    modelReady = true
                                },
                                (xhr) => {
                                    if (xhr.lengthComputable) {
                                        var percentComplete = (xhr.loaded / xhr.total) * 100
                                        progressBar.value = percentComplete
                                        progressBar.style.display = 'block'
                                    }
                                },
                                (error) => {
                                    console.log(error)
                                }
                            )
                        },
                        (xhr) => {
                            if (xhr.lengthComputable) {
                                var percentComplete = (xhr.loaded / xhr.total) * 100
                                progressBar.value = percentComplete
                                progressBar.style.display = 'block'
                            }
                        },
                        (error) => {
                            console.log(error)
                        }
                    )
                },
                (xhr) => {
                    if (xhr.lengthComputable) {
                        var percentComplete = (xhr.loaded / xhr.total) * 100
                        progressBar.value = percentComplete
                        progressBar.style.display = 'block'
                    }
                },
                (error) => {
                    console.log(error)
                }
            )
            window.addEventListener('resize', onWindowResize, false)
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight
                camera.updateProjectionMatrix()
                renderer.setSize(window.innerWidth, window.innerHeight)
                render()
            }

            const raycaster = new THREE.Raycaster()
            const targetQuaternion = new THREE.Quaternion()
            renderer.domElement.addEventListener('dblclick', onDoubleClick, false)
            function onDoubleClick(event) {
                const mouse = {
                    x: (event.clientX / renderer.domElement.clientWidth) * 2 - 1,
                    y: -(event.clientY / renderer.domElement.clientHeight) * 2 + 1,
                }

                raycaster.setFromCamera(mouse, camera)

                const intersects = raycaster.intersectObjects(sceneMeshes, false)

                if (intersects.length > 0) {
                    const p = intersects[0].point
                    const distance = modelMesh.position.distanceTo(p)
                    const rotationMatrix = new THREE.Matrix4()
                    rotationMatrix.lookAt(p, modelMesh.position, modelMesh.up)
                    targetQuaternion.setFromRotationMatrix(rotationMatrix)

                    // setAction(animationActions[2], true)
                    TWEEN.removeAll()
                    new TWEEN.Tween(modelMesh.position)
                        .to(
                            {
                                x: p.x,
                                y: p.y,
                                z: p.z,
                            },
                            (1000 / 1.2) * distance
                        ) //walks 1.2 meters a second * the distance
                        .onUpdate(() => {
                            controls.target.set(
                                modelMesh.position.x,
                                modelMesh.position.y + 1,
                                modelMesh.position.z
                            )
                            light1.target = modelMesh
                            light2.target = modelMesh
                        })
                        .start()
                        // .onComplete(() => setAction(animationActions[1], false))
                }
            }
            const stats = Stats()
            document.body.appendChild(stats.dom)
            const setAction = (toAction, loop) => {
                if (toAction != activeAction) {
                    lastAction = activeAction
                    activeAction = toAction
                    //lastAction.stop()
                    lastAction.fadeOut(0.1)
                    activeAction.reset()
                    activeAction.fadeIn(0.1)
                    activeAction.play()
                    if (!loop) {
                        activeAction.clampWhenFinished = true
                        activeAction.loop = THREE.LoopOnce
                    }
                }
            }
            const clock = new THREE.Clock()
            function animate() {
                requestAnimationFrame(animate)
                controls.update()
                const delta = clock.getDelta()
                if (modelReady) {
                    mixer.update(delta)
                    if (!modelMesh.quaternion.equals(targetQuaternion)) {
                        modelMesh.quaternion.rotateTowards(targetQuaternion, delta * 10)
                    }
                }
                TWEEN.update()

                render()
                stats.update()
            }
            function render() {
                renderer.render(scene, camera)
            }
            animate()
        </script>
    </body>
</html>
